<mat-card>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
                <br>
                <mat-progress-bar mode="indeterminate" value="white"></mat-progress-bar>
                <br>
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="../../assets/Untitled-1.png"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

              <form [formGroup]="loginform" (submit)="login()" >
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="email">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">Sign in</button>
      
              </form>
            </div>
            <br>
                <mat-progress-bar mode="indeterminate" value="white"></mat-progress-bar>
                <br>
          </div>
        </div>
      </section>

</mat-card>
