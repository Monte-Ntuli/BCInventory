<mat-card class="container-lg">
    <br>
    <mat-card-content>
        <h1>Add New Class Room</h1>
    </mat-card-content>

    <div class="continer">
        <form [formGroup]="addClassRoomForm" (submit)="AddClassRoom()">
            <div class="mb-3">
                <label for="className" class="form-label">ClassRoom Name</label>
                <input type="text" class="form-control" id="className" placeholder="Alpha" formControlName="className">
              </div>
              <div class="mb-3">
                <label for="classIP" class="form-label">ClassRoom IP Address</label>
                <input type="text" class="form-control" id="classIP" placeholder="192.168.111.200" formControlName="classIP">
            </div>

            <button class="btn btn-primary" type="submit"  [disabled]="addClassRoomForm.invalid">Submit</button>
            &nbsp;
            <a class="btn btn-warning" href="classes">Exit</a>
        </form>
    </div>

</mat-card>
